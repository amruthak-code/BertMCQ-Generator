<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MCQ Generator</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:0;background:#0b1020;color:#e5e7eb}
    main{max-width:800px;margin:40px auto;padding:0 16px}
    .card{background:#0f172a;border:1px solid #1e293b;border-radius:14px;padding:16px}
    label{display:block;margin:8px 0 4px}
    input[type=file],input[type=number]{width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1326;color:#e5e7eb}
    .row{display:flex;gap:12px;align-items:center;margin-top:8px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#6366f1;color:#0b1020;font-weight:700;cursor:pointer}
    ol{padding-left:18px}
    .mcq{margin-bottom:14px}
  </style>
</head>
<body>
  <main>
    <div class="card">
      <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
        <label>Upload document (.txt, .pdf, .docx)</label>
        <input type="file" name="document" required>
        <div class="row">
          <label for="num_questions">#</label>
          <input type="number" id="num_questions" name="num_questions" min="1" max="25" value="8">
          <label>
            <input type="checkbox" name="use_summary" checked> Use BERT summarizer
          </label>
          <button type="submit">Generate</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
