<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Results</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;margin:0;background:#0b1020;color:#e5e7eb}
    main{max-width:800px;margin:40px auto;padding:0 16px}
    a{color:#93c5fd}
    .card{background:#0f172a;border:1px solid #1e293b;border-radius:14px;padding:16px}
    ol{padding-left:18px}
    .mcq{margin-bottom:14px}
  </style>
</head>
<body>
  <main>
    <a href="{{ url_for('index') }}">&larr; Back</a>
    <div class="card">
      {% if not mcqs %}
        <p>No questions generated.</p>
      {% else %}
        <ol>
          {% for q in mcqs %}
          <li class="mcq">
            <div class="q">{{ q.question }}</div>
            <ul>
              {% for opt in q.options %}
                <li>{{ chr(65 + loop.index0) }}. {{ opt }}</li>
              {% endfor %}
            </ul>
            <div>Answer: <strong>{{ q.answer }}</strong></div>
          </li>
          {% endfor %}
        </ol>
      {% endif %}
    </div>
  </main>
</body>
</html>
